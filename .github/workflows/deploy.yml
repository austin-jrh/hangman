name: Build, Test and Deploy

on: workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 18.x
      - run: npm ci
      - run: npm run lint:scripts
      - run: npm run test
      - run: npm run build
